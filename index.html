        function formatDateTime(dateStr) {
            if (!dateStr) return 'æœªçŸ¥';
            
            // å¦‚æœå·²ç»æ˜¯ 2026/1/5 è¿™ç§æ ¼å¼ï¼Œç›´æ¥è¿”å›
            if (typeof dateStr === 'string' && /^\d{4}\/\d{1,2}\/\d{1,2}/.test(dateStr)) {
                return dateStr;
            }
            
            // å¤„ç†Excelæ—¥æœŸæ•°å­—ï¼ˆä»1900å¹´1æœˆ1æ—¥å¼€å§‹çš„å¤©æ•°ï¼‰
            if (typeof dateStr === 'number') {

                const excelEpoch = new Date(1900, 0, 1);
                const daysSinceEpoch = dateStr - 2; // å‡å»2å¤©ä¿®æ­£
                const date = new Date(excelEpoch.getTime() + daysSinceEpoch * 24 * 60 * 60 * 1000);
                
                if (!isNaN(date.getTime())) {
                    const year = date.getFullYear();
                    const month = date.getMonth() + 1;
                    const day = date.getDate();
                    const hours = date.getHours().toString().padStart(2, '0');
                    const minutes = date.getMinutes().toString().padStart(2, '0');
                    const seconds = date.getSeconds().toString().padStart(2, '0');
                    
                    return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
                }
            }
            
            // å°è¯•è§£æå­—ç¬¦ä¸²æ—¥æœŸ
            const date = new Date(dateStr);

                return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
            }
            
            // å¦‚æœéƒ½è§£æå¤±è´¥ï¼Œè¿”å›åŸå§‹å€¼
            return dateStr;
        }

        // å›¾ç‰‡æ‡’åŠ è½½åŠŸèƒ½
        let imageObserver;
        
        function initLazyLoading() {
            // å¦‚æœæµè§ˆå™¨æ”¯æŒ Intersection Observer
            if ('IntersectionObserver' in window) {
                // å¦‚æœå·²æœ‰è§‚å¯Ÿå™¨ï¼Œå…ˆæ–­å¼€
                if (imageObserver) {
                    imageObserver.disconnect();
                }
                
                imageObserver = new IntersectionObserver(function(entries) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            const placeholder = entry.target;
                            loadImage(placeholder);
                            imageObserver.unobserve(placeholder);
                        }
                    });
                }, {
                    rootMargin: '50px' // æå‰50pxå¼€å§‹åŠ è½½
                });
                
                // è§‚å¯Ÿæ‰€æœ‰å›¾ç‰‡å ä½ç¬¦
                document.querySelectorAll('.image-placeholder').forEach(function(placeholder) {
                    imageObserver.observe(placeholder);
                });
            } else {
                // å¦‚æœä¸æ”¯æŒ Intersection Observerï¼Œç›´æ¥åŠ è½½æ‰€æœ‰å›¾ç‰‡
                document.querySelectorAll('.image-placeholder').forEach(function(placeholder) {
                    loadImage(placeholder);
                });
            }
        }
        
        function loadImage(placeholder) {
            const imgSrc = placeholder.getAttribute('data-src');
            if (!imgSrc) return;
            
            // åˆ›å»ºæ–°çš„imgå…ƒç´ 
            const img = document.createElement('img');
            img.className = 'lazy-image';
            img.alt = 'ä½œå“å›¾ç‰‡';
            img.style.width = '100%';
            img.style.height = '100px';
            img.style.objectFit = 'cover';
            img.style.borderRadius = '8px';
            img.style.cursor = 'pointer';
            img.style.transition = 'transform 0.2s, opacity 0.3s';
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            img.onclick = function() {
                openModal(imgSrc);
            };
            
            // æ·»åŠ æ‚¬åœæ•ˆæœ
            img.onmouseover = function() {
                this.style.transform = 'scale(1.05)';
            };
            img.onmouseout = function() {
                this.style.transform = 'scale(1)';
            };
            
            // å›¾ç‰‡åŠ è½½å®Œæˆåçš„å¤„ç†
            img.onload = function() {
                img.classList.add('loaded');
            };
            
            // å›¾ç‰‡åŠ è½½å¤±è´¥çš„å¤„ç†
            img.onerror = function() {
                placeholder.innerHTML = `

                        <div style="font-size: 20px; margin-bottom: 5px;">âŒ</div>

                `;
            };
            
            // è®¾ç½®å›¾ç‰‡æºï¼Œå¼€å§‹åŠ è½½
            img.src = imgSrc;
            
            // æ›¿æ¢å ä½ç¬¦
            placeholder.parentNode.replaceChild(img, placeholder);
        }
